	<div class="bloque_derecha">
	  <div class="botones">
		  <center><button id=Avanzar class="zoom_button button avanzar_button" href="{{url_for('caminar')}}">Avanzar</button></center>
		  <center><button id=No_Avanzar class="deshabilitado hidden button no_avanzar_button">Avanzar</button></center>
		  <center><button id=Detener class="zoom_button hidden button detener_button" onclick='server.detener()'>Detener</button></center>
		  <center><button id=Entrenar class="zoom_button button entrenar_button" onclick='server.entrenar()'>Entrenar</button></center>
		  <center><button id=No_Entrenar class="deshabilitado hidden button no_entrenar_button">Entrenar</button></center>
		  <center><button id=Finalizar class="zoom_button hidden button finalizar_button" onclick='server.detener()'>Detener</button></center>
		</div>
		<div class="bloque_derecha_inferior">
	    <div class=estado">
	      <h3 id="Estado">Estado: Detenido</h3>
	    </div>
	  </div>
	</div>
	<script>
    $(function(){
      $('#Avanzar').click(function(){
        $('#Avanzar').hide();
        $('#Detener').show();
        $('#Entrenar').hide();
        $('#No_Entrenar').show();
        var contenido = document.getElementById("Estado").innerText = "Estado: Avanzando";
      });
      $('#Detener').click(function(){
        $('#Detener').hide();
        $('#Avanzar').show();
        $('#No_Entrenar').hide();
        $('#Entrenar').show();
        var contenido = document.getElementById("Estado").innerText = "Estado: Detenido";
      });
      $('#Entrenar').click(function(){
        $('#Entrenar').hide();
        $('#Finalizar').show();
        $('#Avanzar').hide();
        $('#No_Avanzar').show();
        var contenido = document.getElementById("Estado").innerText = "Estado: Entrenando";
      });
      $('#Finalizar').click(function(){
        $('#Finalizar').hide();
        $('#Entrenar').show();
        $('#No_Avanzar').hide();
        $('#Avanzar').show();
        var contenido = document.getElementById("Estado").innerText = "Estado: Detenido";
      });
    })
  </script>
