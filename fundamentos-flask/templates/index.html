{% extends './layout.html' %}

{% block title %} {{ data.titulo }} {% endblock %}

{% block body %}
	<h1>{{ data.bienvenida }}</h1>
	<h2>Acciones</h2>
	{% if data.cant_acciones > 0 %}
		<ul>
			{% for a in data.acciones %}
				<li>{{ a }}</li>
			{% endfor %}
		</ul>
	{% else %}
		<h3> No hay ñaña </h3>
	{% endif %}
{% endblock %}
